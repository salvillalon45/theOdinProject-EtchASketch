<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Odin Project: Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="icon" href= "./images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Etch-A-Sketch</h1>
    <h2>Made by <a href="https://salvillalon45.github.io/">Salvador Villalon</a></h2>
    <p>To get started click on either the <strong>Black and White button</strong> or the <strong>Random Colors button</strong> so that you can start drawing!</p>
    <p>Click on <strong>Change Canvas Size button</strong> to change the size of the grid</p>
    <button id="github-btn"><a href="https://github.com/salvillalon45/theOdinProject-EtchASketch">The Code</a></button>
    <button id="change-canvas-size-btn" onclick="newCanvasSize()">Change Canvas Size</button>
    <button id="change-black-white-btn" onclick="blackAndWhiteGrid()">Black and White</button>
    <button id="change-random-colors" onclick="randomColorGrid()">Random Colors</button>

    <div class="grid-container" id="grid-container">
      <!-- JS will fill up this container -->
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
